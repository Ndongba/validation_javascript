<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Formulaire</title>
</head>
<body>
    <header class="header">
        
        <img src="images/logo-simplonSenegal.webp" alt="logo Simplon" id="image">
    
    </header>

    <form action="" method="post" id="form">
        <div>
            <label for="prenom">Prenom</label>
            <input type="text" name="prenom" id="prenom">
        </div>
        <div>
            <label for="nom">Nom</label>
            <input type="text" name="nom" id="nom">
        </div>
        <div>
            <label for="adresse email">Adresse Email</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="mot de passe">Mot de passe</label>
            <input type="text" name="mot_de_passe" id="mot_de_passe">
        </div>

       <button type="submit" id="submit">Soumettre</button>
      
    </form>
    <script src="validation.js"></script>
</body>
</html>
