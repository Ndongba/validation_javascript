<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Formulaire</title>
</head>
<body>
    <header class="header">
        
        <img src="images/logo-simplonSenegal.webp" alt="logo Simplon" id="image">
    
    </header>

    <form id="form">
        <div>
            <label for="prenom">Prenom</label>
            <input type="text" name="prenom" id="prenom"><br>
            <span id="prenomError" class="error"></span>
        
            
        </div>
        <div>
            <label for="nom">Nom</label>
            <input type="text" name="nom" id="nom"><br>
            <span id="nomError" class="error"></span>
            
            
        </div>
        <div>
            <label for="email">Adresse Email</label>
            <input type="email" name="email" id="email"><br>
            <span id="emailError" class="error"></span>
            
        </div>
        <div>
            <label for="password">Mot de passe</label>
            <input type="password" name="mdp" id="mdp"><br>
            <span id="mdpError" class="error"></span>
            
        </div>

       <button type="submit" id="submit">Soumettre</button>
      
    </form>

    

    <p id="message" class="success hidden"></p>

    
     <script src="validation.js"></script> 
</body>
</html>
